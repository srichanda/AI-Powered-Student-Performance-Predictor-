<!DOCTYPE html>
<html>
<head><title>Prediction</title></head>
<body>
<h1>Prediction Result</h1>
{% if prediction == 1 %}
    <p><strong>Good Performance</strong></p>
{% elif prediction == 0 %}
    <p><strong>At Risk</strong></p>
{% else %}
    <p><strong>{{ prediction }}</strong></p>
{% endif %}
<a href="/">Go back</a>
</body>
</html>
